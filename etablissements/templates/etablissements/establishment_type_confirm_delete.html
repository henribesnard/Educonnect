{% extends 'base.html' %}

{% block content %}
  <h2>Supprimer le type d'établissement: {{ object.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer ce type d'établissement ?</p>
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'establishment_type_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
