{% extends 'base.html' %}

{% block content %}
  <h2>Supprimer l'établissement : {{ establishment.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer cet établissement ?</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'establishment_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
