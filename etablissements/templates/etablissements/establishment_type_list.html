{% extends 'base.html' %}

{% block content %}
  <h2>Liste des types d'établissement</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for etype in establishmentTypes %}
        <tr>
          <td>{{ etype.name }}</td>
          <td>
            <a href="{% url 'establishment_type_edit' etype.pk %}" class="btn btn-primary">Modifier</a>
            <a href="{% url 'establishment_type_delete' etype.pk %}" class="btn btn-danger">Supprimer</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">Aucun type d'établissement trouvé.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'establishment_type_add' %}" class="btn btn-success">Ajouter un type d'établissement</a>
{% endblock %}
