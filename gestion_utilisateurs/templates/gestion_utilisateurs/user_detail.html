{% extends 'base.html' %}

{% block content %}
  <h2>Détails de l'utilisateur</h2>
  <table>
    <tr>
      <td>Nom d'utilisateur :</td>
      <td>{{ user.username}}</td>
    </tr>
    <tr>
      <td>Prénom :</td>
      <td>{{ user.first_name }}</td>
    </tr>
    <tr>
      <td>Nom :</td>
      <td>{{ user.last_name }}</td>
    </tr>
    <tr>
      <td>Email :</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <td>Etablissement :</td>
      <td>{{ user.establishment }}</td>
    </tr>
    <!-- Ajoutez d'autres attributs de l'utilisateur si nécessaire -->
  </table>
  <a href="{% url 'user_list' %}" class="btn btn-primary">Retour à la liste des utilisateurs</a>
{% endblock %}
