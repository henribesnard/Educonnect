{% extends 'base.html' %}

{% block content %}
  <h2>Liste des rôles</h2>
  <a href="{% url 'role_create' %}" class="btn btn-primary">Ajouter un rôle</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th scope="col">Modifier</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      {% for role in roles %}
        <tr>
          <td><a href="{% url 'role_detail' role.pk %}">{{ role.name }}</a></td>
          <td>{{ role.description }}</td>
          <td><a href="{% url 'role_update' role.pk %}" class="btn btn-secondary">Modifier</a></td>
          <td><a href="{% url 'role_delete' role.pk %}" class="btn btn-danger">Supprimer</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
