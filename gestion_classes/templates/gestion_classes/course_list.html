{% extends 'base.html' %}

{% block content %}
  <h2>Liste des cours</h2>
  <a href="{% url 'add_course' %}" class="btn btn-primary">Ajouter un cours</a>
  <ul>
    {% for course in courses %}
      <li>
        {{ course.name }}
        <a href="{% url 'edit_course' course.pk %}">Modifier</a>
        <a href="{% url 'delete_course' course.pk %}">Supprimer</a>
      </li>
    {% empty %}
      <li>Aucun cours disponible.</li>
    {% endfor %}
  </ul>
{% endblock %}
