{% extends 'base.html' %}

{% block content %}
  <h2>Supprimer la classe {{ schoolclass.name }}</h2>
  <p>Êtes-vous sûr de vouloir supprimer cette classe ? Cette action est irréversible.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'staff_classes_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
