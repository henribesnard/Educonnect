{% extends 'base.html' %}

{% block content %}
  <h2>Supprimer la classe</h2>
  <p>Voulez-vous vraiment supprimer la classe "{{ schoolclass.name }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Oui, supprimer</button>
    <a href="{% url 'classes_list' %}">Annuler</a>
  </form>
{% endblock %}
