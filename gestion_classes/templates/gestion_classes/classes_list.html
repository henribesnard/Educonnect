{% extends 'base.html' %}

{% block content %}
  <h2>Liste des classes</h2>
  <a href="{% url 'add_class' %}" class="btn btn-primary">Ajouter une classe</a>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for classe in classes %}
        <tr>
          <td>{{ classe.name }}</td>
          <td>
            <a href="{% url 'update_class' %}" class="btn btn-secondary">Modifier</a> |
            <a href="{% url 'delete_class' %}" class="btn btn-danger">Supprimer</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">Aucune classe trouv√©.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
